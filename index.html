<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task no 02</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body{
            background: #f8f8f8;
            padding: 40px;
        }
        .title{
            text-align: center;
            margin-bottom: 30px;
            font-weight: normal;
        }
        .container{
            max-width: 1000px;
            margin: auto;
            background: #fff;
            display: flex;
            border-radius: 5px;
            overflow: hidden;
        }
        .form-section{
            width: 55%;
            padding: 40px;
        }
        .form-section h3{
            margin-bottom: 20px;
        }
        .row{
            display: flex;
            gap: 15px;
        }
        .input-group{
            margin-bottom: 20px;
            width: 100%;
        }
        .input-group label{
            display: block;
            font-size: 12px;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }
        .input-group input,
        .input-group textarea{
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            outline: none;
        }
        textarea{
            height: 120px;
            resize: none;
        }
        button{
            background: #7cb342;
            color: #fff;
            border: none;
            padding: 12px 25px;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover{
            background: #689f38;
        }
        .image-section{
            width: 40%;
        }
        .image-section img{
            width: 100%;
            height: 50%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <h2 class="title">Contact Form # 08</h2>
    <div class="container">
        <div class="form-section">
            <h3>Get in touch with us</h3>
            <form>
                <div class="row">
                    <div class="input-group">
                        <label>FULL NAME</label>
                        <input type="text" placeholder="Name">
                    </div>

                    <div class="input-group">
                        <label>EMAIL ADDRESS</label>
                        <input type="email" placeholder="Email">
                    </div>
                </div>

                <div class="input-group">
                    <label>SUBJECT</label>
                    <input type="subject" placeholder="Subject">
                </div>

                <div class="input-group">
                    <label>MESSAGE</label>
                   <textarea placeholder="Message"></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
        </div>

        <div class="image-section">
            <img src="./imageno01.jpg" alt="Plant Image">
        </div>
    </div>
</body>
</html>
